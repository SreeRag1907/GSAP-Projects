<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll-Triggered Animations</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <header>
        <h1>Welcome to My Awesome Landing Page</h1>
        <p>Scroll down to explore more</p>
    </header>

    <section class="section one">
        <h2>Section 1</h2>
        <p>This is the first section of the landing page.</p>
    </section>

    <section class="section two">
        <h2>Section 2</h2>
        <p>This is the second section with more content.</p>
    </section>

    <section class="section three">
        <h2>Section 3</h2>
        <p>Final section to wrap things up.</p>
    </section>

    <footer>
        <p>Thank you for visiting!</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
